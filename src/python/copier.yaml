_answers_file: tools/configs/copier/answers/.python.yaml
_exclude:
  - .jinja
  - copier.yaml

module_version:
  type: str
  help: The module version for executable and library (should be set from parent).
  default: "0.0.1"
  validator: >-
    {% if not (module_version | regex_search('(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)\.(?P<patch>0|[1-9]\d*)(?:-(?P<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?P<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?')) %}
    'module_version' must follow semantic versioning.
    {% endif %}

module_name:
  type: str
  help: The python module name you want to use for your project.
  default: mymodule
  validator: >-
    {% if not (module_name | regex_search('[a-z][a-z0-9_]+')) %}
    'module_version' must follow '[a-z][a-z0-9_]+' regex.
    {% endif %}
