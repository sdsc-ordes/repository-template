_answers_file: tools/configs/copier/answers/.rust.yaml
_exclude:
  - .jinja

module_version:
  type: str
  help: The module version for executable and library (should be set from parent).
  default: "0.0.1"
  validator: >-
    {% if not (module_version | regex_search('(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)\.(?P<patch>0|[1-9]\d*)(?:-(?P<prerelease>(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+(?P<buildmetadata>[0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?')) %}
    'module_version' must follow semantic versioning.
    {% endif %}

executable_name:
  type: str
  help: The executable name you want to use ]w.
  default: main
  validator: >-
    {% if not (executable_name | regex_search('[a-z][a-z0-9\-]+')) %}
    'executable_name' must follow '[a-z][a-z0-9-]+' regex.
    {% endif %}

library_name:
  type: str
  help: The library name you want to use.
  default: custom-lib
  validator: >-
    {% if not (library_name | regex_search('[a-z][a-z0-9\-]+')) %}
    'library_name' must follow '[a-z][a-z0-9-]+' regex.
    {% endif %}
